<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo HTML con Color</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        main {
            padding: 40px;
            background-color: #ffffff;
            min-height: 300px;
        }

        footer {
            background-color: #34495e;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contenido Principal</h1>
        <p>Este es el contenido principal de la p√°gina con estilos y colores aplicados.</p>
    </main>

    <footer>
        <p>&copy; 2026 - Mi Sitio Web</p>
    </footer>

</body>
</html>
